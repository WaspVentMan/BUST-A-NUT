<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {

<body style="background-color: black;">

                <div style="width: 64px; height: 20px; background-color: black;"></div>
            </div>
            <div class="pressEffect" style="position: absolute; left: 188px; top: 92px; display: none;">
                <div style="position: absolute; width: 32px; height: 32px; background-image: url(img/sheet.png); background-size: 64px; background-position: 32px 32px;"></div>
                <div style="position: absolute; left: 104px; width: 32px; height: 32px; background-image: url(img/sheet.png); background-size: 64px; background-position: 32px 32px; transform: scaleX(-1);"></div>
            </div>
            <div class="conveyor" style="position: absolute; top: 128px; width: 512px; height: 64px; background-image: url(img/sheet.png); background-size: 64px; background-position: 0px 0px;"></div>

            <div class="score" style="position: absolute; top: 256px; width: 512px; height: 64px;"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
